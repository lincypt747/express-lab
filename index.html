<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jax Realtors</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js\main.js"></script>
</head>
<body id="body">
    <div class="container">
        <h1 id="title">Jax Realtors</h1>
        <header>
            <select name="type" id="type">
                <option value="houses">Houses</option>
                <option value="apartments">Apartments</option>
            </select>
            <button>List Properties</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Subdivision</th>
                        <th>Address</th>
                        <th>Square ft</th>
                        <th>Bedrooms</th>
                        <th>Bathrooms</th>
                    </tr>
                </thead>
                <tbody id="data-list">
                    <!--data goes here-->
                </tbody>
            </table>
      </header>
    </div>    
</body>
</html>
